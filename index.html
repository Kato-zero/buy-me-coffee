<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Me a Coffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      background-color: #ff813f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6500;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Buy Me a Coffee â˜•</h1>
  <p>Click the button below to support me!</p>

  <button id="coffee">Buy me a coffee (K50)</button>

  <div id="status"></div>

  <script>
    const button = document.getElementById('coffee');
    const statusDiv = document.getElementById('status');

    button.addEventListener('click', async () => {
      statusDiv.textContent = "Processing payment...";

      try {
        // Call your Vercel API to create a payment
        const res = await fetch('/api/create-payment', { method: 'POST' });
        const data = await res.json();

        console.log('Payment response:', data);

        if (data.lipila && data.lipila.status === "Pending") {
          statusDiv.innerHTML = `
            Payment request created! <br>
            Reference ID: ${data.referenceId} <br>
            <a href="${data.lipila.cardRedirectionUrl || '#'}" target="_blank">Complete Payment</a>
          `;
        } else {
          statusDiv.textContent = "Failed to create payment. Check console for details.";
        }

      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error creating payment. Check console.";
      }
    });
  </script>

</body>
</html>
